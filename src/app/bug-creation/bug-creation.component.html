<form (ngSubmit)="submitBug()" [formGroup]="bugForm">
    <ul class="button-list">
        <li>
            <button mat-raised-button color="primary" [disabled]="bugForm.invalid">
                <mat-icon>save</mat-icon>
                Save
            </button>
        </li>
        <li>
            <button mat-raised-button color="primary" (click)="resetForm()" type="reset">
                <mat-icon>
                    cancel
                </mat-icon>
                Cancel
            </button>
        </li>
    </ul>
    <mat-form-field class="form-field">
        <mat-label>Title</mat-label>
        <input matInput required formControlName="title">
        <mat-error *ngIf="bugForm.value.title"></mat-error>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Description</mat-label>
        <textarea  formControlName="description" matInput required></textarea>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Priority</mat-label>
        <select matNativeControl required formControlName="priority">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Reporter</mat-label>
        <select matNativeControl required formControlName="reporter">
            <option value="QA">QA</option>
            <option value="PO">PO</option>
            <option value="DEV">DEV</option>
        </select>
    </mat-form-field>
    <mat-form-field class="form-field">
        <mat-label>Status</mat-label>
        <select matNativeControl formControlName="status">
            <option value="For Review">For Review</option>
            <option value="Done">Done</option>
            <option value="Rejected">Rejected</option>
        </select>
    </mat-form-field>
</form>
